            const savedContainer = document.getElementById('saved-outfits-container');
            
            const savedCard = document.createElement('div');
            savedCard.className = 'outfit-card bg-white rounded-xl shadow-md overflow-hidden';
            
            const tagClass = Math.random() > 0.5 ? 'tag-blue' : 'tag-purple';
            
            savedCard.innerHTML = `
                <div class="p-5">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-semibold text-indigo-900">${title}</h3>
                        <button class="delete-outfit text-gray-400 hover:text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-sm text-purple-700 font-medium mb-2">${clothingName}</p>
                    <p class="text-gray-700 text-sm mb-3">${description}</p>
                    <div class="flex justify-between items-center">
                        <span class="px-2 py-1 ${tagClass} rounded-full text-xs font-medium">${season}</span>
                        <span class="px-2 py-1 ${Math.random() > 0.5 ? 'tag-purple' : 'tag-blue'} rounded-full text-xs font-medium">${occasion.charAt(0).toUpperCase() + occasion.slice(1)}</span>
                    </div>
                </div>
            `;
            
            savedContainer.appendChild(savedCard);
            
            // Show saved outfits section if it was hidden
            document.getElementById('saved-outfits').classList.remove('hidden');
            
            // Add event listener to delete button
            savedCard.querySelector('.delete-outfit').addEventListener('click', function() {
                savedCard.remove();
                
                // Hide saved outfits section if empty
                if (savedContainer.children.length === 0) {
                    document.getElementById('saved-outfits').classList.add('hidden');
                }
            });
        }
        
        // Clear all saved outfits
        document.getElementById('clear-saved').addEventListener('click', function() {
            const savedContainer = document.getElementById('saved-outfits-container');
            savedContainer.innerHTML = '';
            document.getElementById('saved-outfits').classList.add('hidden');
        });
    </script>
</body>
</html>
